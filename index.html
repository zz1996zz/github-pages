<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌깨기 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label {
            font-weight: bold;
        }

        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            display: block;
            cursor: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 10;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .game-over p {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎮 벽돌깨기</h1>
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">점수:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">레벨:</span>
                <span id="level">1</span>
            </div>
            <div class="info-item">
                <span class="info-label">생명:</span>
                <span id="lives">❤️❤️❤️</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="controls">
            <button id="startBtn">게임 시작</button>
            <button id="pauseBtn">일시정지</button>
            <button id="resetBtn">다시 시작</button>
        </div>
        <div class="instructions">
            마우스를 움직여 패들을 조작하세요 | 스페이스바로 일시정지
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2 id="gameOverTitle">게임 오버!</h2>
        <p id="finalScore">최종 점수: 0</p>
        <button onclick="resetGame()">다시 시작</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 게임 상태
        let gameState = 'waiting'; // waiting, playing, paused, gameOver
        let score = 0;
        let level = 1;
        let lives = 3;
        let animationId = null;
        
        // 공 속성
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            dx: 4,
            dy: -4,
            radius: 8,
            speed: 4,
            trail: []
        };
        
        // 패들 속성
        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 12,
            speed: 8
        };
        
        // 벽돌 설정
        const brickConfig = {
            rows: 5,
            cols: 10,
            width: 70,
            height: 20,
            padding: 10,
            offsetTop: 60,
            offsetLeft: 35
        };
        
        // 벽돌 배열
        let bricks = [];
        
        // 파티클 효과
        let particles = [];
        
        // 파워업
        let powerUps = [];
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.color = color;
                this.life = 1;
                this.decay = 0.015;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.life -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 4, 4);
                ctx.restore();
            }
        }
        
        // 벽돌 초기화
        function initBricks() {
            bricks = [];
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
            
            for (let r = 0; r < brickConfig.rows; r++) {
                bricks[r] = [];
                for (let c = 0; c < brickConfig.cols; c++) {
                    const brickX = c * (brickConfig.width + brickConfig.padding) + brickConfig.offsetLeft;
                    const brickY = r * (brickConfig.height + brickConfig.padding) + brickConfig.offsetTop;
                    
                    bricks[r][c] = {
                        x: brickX,
                        y: brickY,
                        width: brickConfig.width,
                        height: brickConfig.height,
                        status: 1,
                        color: colors[r % colors.length],
                        points: (brickConfig.rows - r) * 10
                    };
                }
            }
        }
        
        // 공 그리기
        function drawBall() {
            // 공 잔상 효과
            ball.trail.push({x: ball.x, y: ball.y});
            if (ball.trail.length > 10) {
                ball.trail.shift();
            }
            
            ball.trail.forEach((point, index) => {
                ctx.globalAlpha = index / ball.trail.length * 0.5;
                ctx.beginPath();
                ctx.arc(point.x, point.y, ball.radius * (index / ball.trail.length), 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            });
            
            ctx.globalAlpha = 1;
            
            // 메인 공
            const gradient = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.radius);
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(0.5, '#f0f0f0');
            gradient.addColorStop(1, '#ddd');
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // 공 하이라이트
            ctx.beginPath();
            ctx.arc(ball.x - 2, ball.y - 2, ball.radius / 3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();
        }
        
        // 패들 그리기
        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#4ecdc4');
            gradient.addColorStop(1, '#44a3a0');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // 패들 하이라이트
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, 4);
        }
        
        // 벽돌 그리기
        function drawBricks() {
            for (let r = 0; r < brickConfig.rows; r++) {
                for (let c = 0; c < brickConfig.cols; c++) {
                    const brick = bricks[r][c];
                    if (brick.status === 1) {
                        ctx.fillStyle = brick.color;
                        ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                        
                        // 벽돌 하이라이트
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(brick.x, brick.y, brick.width, 4);
                        
                        // 벽돌 그림자
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                        ctx.fillRect(brick.x, brick.y + brick.height - 2, brick.width, 2);
                    }
                }
            }
        }
        
        // 충돌 감지
        function collisionDetection() {
            for (let r = 0; r < brickConfig.rows; r++) {
                for (let c = 0; c < brickConfig.cols; c++) {
                    const brick = bricks[r][c];
                    if (brick.status === 1) {
                        if (ball.x + ball.radius > brick.x &&
                            ball.x - ball.radius < brick.x + brick.width &&
                            ball.y + ball.radius > brick.y &&
                            ball.y - ball.radius < brick.y + brick.height) {
                            
                            ball.dy = -ball.dy;
                            brick.status = 0;
                            score += brick.points;
                            
                            // 파티클 효과 생성
                            for (let i = 0; i < 10; i++) {
                                particles.push(new Particle(
                                    brick.x + brick.width / 2,
                                    brick.y + brick.height / 2,
                                    brick.color
                                ));
                            }
                            
                            updateScore();
                            
                            // 레벨 클리어 체크
                            if (isLevelComplete()) {
                                nextLevel();
                            }
                        }
                    }
                }
            }
        }
        
        // 레벨 완료 체크
        function isLevelComplete() {
            for (let r = 0; r < brickConfig.rows; r++) {
                for (let c = 0; c < brickConfig.cols; c++) {
                    if (bricks[r][c].status === 1) {
                        return false;
                    }
                }
            }
            return true;
        }
        
        // 다음 레벨
        function nextLevel() {
            level++;
            ball.speed += 0.5;
            ball.dx = ball.speed;
            ball.dy = -ball.speed;
            initBricks();
            resetBallAndPaddle();
            updateLevel();
        }
        
        // 공과 패들 위치 초기화
        function resetBallAndPaddle() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 100;
            ball.dx = ball.speed;
            ball.dy = -ball.speed;
            ball.trail = [];
            paddle.x = canvas.width / 2 - paddle.width / 2;
        }
        
        // UI 업데이트
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function updateLevel() {
            document.getElementById('level').textContent = level;
        }
        
        function updateLives() {
            const hearts = '❤️'.repeat(lives) + '🖤'.repeat(3 - lives);
            document.getElementById('lives').textContent = hearts;
        }
        
        // 게임 오버
        function gameOver(won) {
            gameState = 'gameOver';
            document.getElementById('gameOverTitle').textContent = won ? '🎉 승리!' : '💔 게임 오버!';
            document.getElementById('finalScore').textContent = `최종 점수: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 파티클 업데이트 및 그리기
        function updateParticles() {
            particles = particles.filter(particle => particle.life > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
        }
        
        // 메인 그리기 함수
        function draw() {
            // 캔버스 클리어
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawBall();
            drawPaddle();
            updateParticles();
            collisionDetection();
            
            // 공 움직임
            if (gameState === 'playing') {
                ball.x += ball.dx;
                ball.y += ball.dy;
                
                // 벽 충돌
                if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                    ball.dx = -ball.dx;
                }
                if (ball.y - ball.radius < 0) {
                    ball.dy = -ball.dy;
                }
                
                // 패들 충돌
                if (ball.y + ball.radius > paddle.y &&
                    ball.y - ball.radius < paddle.y + paddle.height &&
                    ball.x > paddle.x &&
                    ball.x < paddle.x + paddle.width) {
                    
                    // 패들 위치에 따른 반사각 조정
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    ball.dx = 8 * (hitPos - 0.5);
                    ball.dy = -Math.abs(ball.dy);
                }
                
                // 공이 아래로 떨어짐
                if (ball.y - ball.radius > canvas.height) {
                    lives--;
                    updateLives();
                    
                    if (lives <= 0) {
                        gameOver(false);
                    } else {
                        resetBallAndPaddle();
                    }
                }
            }
            
            if (gameState !== 'gameOver') {
                animationId = requestAnimationFrame(draw);
            }
        }
        
        // 마우스 이동 이벤트
        canvas.addEventListener('mousemove', (e) => {
            if (gameState === 'playing') {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                paddle.x = mouseX - paddle.width / 2;
                
                // 패들이 캔버스 밖으로 나가지 않도록
                if (paddle.x < 0) {
                    paddle.x = 0;
                } else if (paddle.x + paddle.width > canvas.width) {
                    paddle.x = canvas.width - paddle.width;
                }
            }
        });
        
        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            }
        });
        
        // 버튼 이벤트
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('resetBtn').addEventListener('click', resetGame);
        
        function startGame() {
            if (gameState === 'waiting' || gameState === 'gameOver') {
                gameState = 'playing';
                resetGame();
            }
        }
        
        function togglePause() {
            if (gameState === 'playing') {
                gameState = 'paused';
                document.getElementById('pauseBtn').textContent = '계속하기';
            } else if (gameState === 'paused') {
                gameState = 'playing';
                document.getElementById('pauseBtn').textContent = '일시정지';
            }
        }
        
        function resetGame() {
            gameState = 'playing';
            score = 0;
            level = 1;
            lives = 3;
            ball.speed = 4;
            particles = [];
            
            updateScore();
            updateLevel();
            updateLives();
            
            initBricks();
            resetBallAndPaddle();
            
            document.getElementById('gameOver').style.display = 'none';
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            draw();
        }
        
        // 초기화
        initBricks();
        updateScore();
        updateLevel();
        updateLives();
        draw();
    </script>
</body>
</html>
