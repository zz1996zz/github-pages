<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ë²½ëŒê¹¨ê¸° ê²Œì„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label {
            font-weight: bold;
        }

        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            display: block;
            cursor: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 10;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .game-over p {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ® ë²½ëŒê¹¨ê¸°</h1>
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">ì ìˆ˜:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">ë ˆë²¨:</span>
                <span id="level">1</span>
            </div>
            <div class="info-item">
                <span class="info-label">ìƒëª…:</span>
                <span id="lives">â¤ï¸â¤ï¸â¤ï¸</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="controls">
            <button id="startBtn">ê²Œì„ ì‹œì‘</button>
            <button id="pauseBtn">ì¼ì‹œì •ì§€</button>
            <button id="resetBtn">ë‹¤ì‹œ ì‹œì‘</button>
        </div>
        <div class="instructions">
            ë§ˆìš°ìŠ¤ë¥¼ ì›€ì§ì—¬ íŒ¨ë“¤ì„ ì¡°ì‘í•˜ì„¸ìš” | ìŠ¤í˜ì´ìŠ¤ë°”ë¡œ ì¼ì‹œì •ì§€
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2 id="gameOverTitle">ê²Œì„ ì˜¤ë²„!</h2>
        <p id="finalScore">ìµœì¢… ì ìˆ˜: 0</p>
        <button onclick="resetGame()">ë‹¤ì‹œ ì‹œì‘</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ê²Œì„ ìƒíƒœ
        let gameState = 'waiting'; // waiting, playing, paused, gameOver
        let score = 0;
        let level = 1;
        let lives = 3;
        let animationId = null;
        
        // ê³µ ì†ì„±
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            dx: 4,
            dy: -4,
            radius: 8,
            speed: 4,
            trail: []
        };
        
        // íŒ¨ë“¤ ì†ì„±
        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 12,
            speed: 8
        };
        
        // ë²½ëŒ ì„¤ì •
        const brickConfig = {
            rows: 5,
            cols: 10,
            width: 70,
            height: 20,
            padding: 10,
            offsetTop: 60,
            offsetLeft: 35
        };
        
        // ë²½ëŒ ë°°ì—´
        let bricks = [];
        
        // íŒŒí‹°í´ íš¨ê³¼
        let particles = [];
        
        // íŒŒì›Œì—…
        let powerUps = [];
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.color = color;
                this.life = 1;
                this.decay = 0.015;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.life -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 4, 4);
                ctx.restore();
            }
        }
        
        // ë²½ëŒ ì´ˆê¸°í™”
        function initBricks() {
            bricks = [];
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
            
            for (let r = 0; r < brickConfig.rows; r++) {
                bricks[r] = [];
                for (let c = 0; c < brickConfig.cols; c++) {
                    const brickX = c * (brickConfig.width + brickConfig.padding) + brickConfig.offsetLeft;
                    const brickY = r * (brickConfig.height + brickConfig.padding) + brickConfig.offsetTop;
                    
                    bricks[r][c] = {
                        x: brickX,
                        y: brickY,
                        width: brickConfig.width,
                        height: brickConfig.height,
                        status: 1,
                        color: colors[r % colors.length],
                        points: (brickConfig.rows - r) * 10
                    };
                }
            }
        }
        
        // ê³µ ê·¸ë¦¬ê¸°
        function drawBall() {
            // ê³µ ì”ìƒ íš¨ê³¼
            ball.trail.push({x: ball.x, y: ball.y});
            if (ball.trail.length > 10) {
                ball.trail.shift();
            }
            
            ball.trail.forEach((point, index) => {
                ctx.globalAlpha = index / ball.trail.length * 0.5;
                ctx.beginPath();
                ctx.arc(point.x, point.y, ball.radius * (index / ball.trail.length), 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            });
            
            ctx.globalAlpha = 1;
            
            // ë©”ì¸ ê³µ
            const gradient = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.radius);
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(0.5, '#f0f0f0');
            gradient.addColorStop(1, '#ddd');
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // ê³µ í•˜ì´ë¼ì´íŠ¸
            ctx.beginPath();
            ctx.arc(ball.x - 2, ball.y - 2, ball.radius / 3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();
        }
        
        // íŒ¨ë“¤ ê·¸ë¦¬ê¸°
        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#4ecdc4');
            gradient.addColorStop(1, '#44a3a0');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // íŒ¨ë“¤ í•˜ì´ë¼ì´íŠ¸
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, 4);
        }
        
        // ë²½ëŒ ê·¸ë¦¬ê¸°
        function drawBricks() {
            for (let r = 0; r < brickConfig.rows; r++) {
                for (let c = 0; c < brickConfig.cols; c++) {
                    const brick = bricks[r][c];
                    if (brick.status === 1) {
                        ctx.fillStyle = brick.color;
                        ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                        
                        // ë²½ëŒ í•˜ì´ë¼ì´íŠ¸
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(brick.x, brick.y, brick.width, 4);
                        
                        // ë²½ëŒ ê·¸ë¦¼ì
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                        ctx.fillRect(brick.x, brick.y + brick.height - 2, brick.width, 2);
                    }
                }
            }
        }
        
        // ì¶©ëŒ ê°ì§€
        function collisionDetection() {
            for (let r = 0; r < brickConfig.rows; r++) {
                for (let c = 0; c < brickConfig.cols; c++) {
                    const brick = bricks[r][c];
                    if (brick.status === 1) {
                        if (ball.x + ball.radius > brick.x &&
                            ball.x - ball.radius < brick.x + brick.width &&
                            ball.y + ball.radius > brick.y &&
                            ball.y - ball.radius < brick.y + brick.height) {
                            
                            ball.dy = -ball.dy;
                            brick.status = 0;
                            score += brick.points;
                            
                            // íŒŒí‹°í´ íš¨ê³¼ ìƒì„±
                            for (let i = 0; i < 10; i++) {
                                particles.push(new Particle(
                                    brick.x + brick.width / 2,
                                    brick.y + brick.height / 2,
                                    brick.color
                                ));
                            }
                            
                            updateScore();
                            
                            // ë ˆë²¨ í´ë¦¬ì–´ ì²´í¬
                            if (isLevelComplete()) {
                                nextLevel();
                            }
                        }
                    }
                }
            }
        }
        
        // ë ˆë²¨ ì™„ë£Œ ì²´í¬
        function isLevelComplete() {
            for (let r = 0; r < brickConfig.rows; r++) {
                for (let c = 0; c < brickConfig.cols; c++) {
                    if (bricks[r][c].status === 1) {
                        return false;
                    }
                }
            }
            return true;
        }
        
        // ë‹¤ìŒ ë ˆë²¨
        function nextLevel() {
            level++;
            ball.speed += 0.5;
            ball.dx = ball.speed;
            ball.dy = -ball.speed;
            initBricks();
            resetBallAndPaddle();
            updateLevel();
        }
        
        // ê³µê³¼ íŒ¨ë“¤ ìœ„ì¹˜ ì´ˆê¸°í™”
        function resetBallAndPaddle() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 100;
            ball.dx = ball.speed;
            ball.dy = -ball.speed;
            ball.trail = [];
            paddle.x = canvas.width / 2 - paddle.width / 2;
        }
        
        // UI ì—…ë°ì´íŠ¸
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function updateLevel() {
            document.getElementById('level').textContent = level;
        }
        
        function updateLives() {
            const hearts = 'â¤ï¸'.repeat(lives) + 'ğŸ–¤'.repeat(3 - lives);
            document.getElementById('lives').textContent = hearts;
        }
        
        // ê²Œì„ ì˜¤ë²„
        function gameOver(won) {
            gameState = 'gameOver';
            document.getElementById('gameOverTitle').textContent = won ? 'ğŸ‰ ìŠ¹ë¦¬!' : 'ğŸ’” ê²Œì„ ì˜¤ë²„!';
            document.getElementById('finalScore').textContent = `ìµœì¢… ì ìˆ˜: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // íŒŒí‹°í´ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
        function updateParticles() {
            particles = particles.filter(particle => particle.life > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
        }
        
        // ë©”ì¸ ê·¸ë¦¬ê¸° í•¨ìˆ˜
        function draw() {
            // ìº”ë²„ìŠ¤ í´ë¦¬ì–´
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawBall();
            drawPaddle();
            updateParticles();
            collisionDetection();
            
            // ê³µ ì›€ì§ì„
            if (gameState === 'playing') {
                ball.x += ball.dx;
                ball.y += ball.dy;
                
                // ë²½ ì¶©ëŒ
                if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                    ball.dx = -ball.dx;
                }
                if (ball.y - ball.radius < 0) {
                    ball.dy = -ball.dy;
                }
                
                // íŒ¨ë“¤ ì¶©ëŒ
                if (ball.y + ball.radius > paddle.y &&
                    ball.y - ball.radius < paddle.y + paddle.height &&
                    ball.x > paddle.x &&
                    ball.x < paddle.x + paddle.width) {
                    
                    // íŒ¨ë“¤ ìœ„ì¹˜ì— ë”°ë¥¸ ë°˜ì‚¬ê° ì¡°ì •
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    ball.dx = 8 * (hitPos - 0.5);
                    ball.dy = -Math.abs(ball.dy);
                }
                
                // ê³µì´ ì•„ë˜ë¡œ ë–¨ì–´ì§
                if (ball.y - ball.radius > canvas.height) {
                    lives--;
                    updateLives();
                    
                    if (lives <= 0) {
                        gameOver(false);
                    } else {
                        resetBallAndPaddle();
                    }
                }
            }
            
            if (gameState !== 'gameOver') {
                animationId = requestAnimationFrame(draw);
            }
        }
        
        // ë§ˆìš°ìŠ¤ ì´ë™ ì´ë²¤íŠ¸
        canvas.addEventListener('mousemove', (e) => {
            if (gameState === 'playing') {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                paddle.x = mouseX - paddle.width / 2;
                
                // íŒ¨ë“¤ì´ ìº”ë²„ìŠ¤ ë°–ìœ¼ë¡œ ë‚˜ê°€ì§€ ì•Šë„ë¡
                if (paddle.x < 0) {
                    paddle.x = 0;
                } else if (paddle.x + paddle.width > canvas.width) {
                    paddle.x = canvas.width - paddle.width;
                }
            }
        });
        
        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            }
        });
        
        // ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('resetBtn').addEventListener('click', resetGame);
        
        function startGame() {
            if (gameState === 'waiting' || gameState === 'gameOver') {
                gameState = 'playing';
                resetGame();
            }
        }
        
        function togglePause() {
            if (gameState === 'playing') {
                gameState = 'paused';
                document.getElementById('pauseBtn').textContent = 'ê³„ì†í•˜ê¸°';
            } else if (gameState === 'paused') {
                gameState = 'playing';
                document.getElementById('pauseBtn').textContent = 'ì¼ì‹œì •ì§€';
            }
        }
        
        function resetGame() {
            gameState = 'playing';
            score = 0;
            level = 1;
            lives = 3;
            ball.speed = 4;
            particles = [];
            
            updateScore();
            updateLevel();
            updateLives();
            
            initBricks();
            resetBallAndPaddle();
            
            document.getElementById('gameOver').style.display = 'none';
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            draw();
        }
        
        // ì´ˆê¸°í™”
        initBricks();
        updateScore();
        updateLevel();
        updateLives();
        draw();
    </script>
</body>
