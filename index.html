<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .game-board {
            position: relative;
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            border-radius: 7px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .rotate-btn {
            grid-column: 2;
        }

        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }

        .down-btn {
            grid-column: 2;
            grid-row: 2;
        }

        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
            }
            
            .game-info {
                gap: 20px;
                font-size: 16px;
            }
            
            .controls {
                max-width: 250px;
                gap: 8px;
            }
            
            .control-btn {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">SCORE</div>
                <div id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">LEVEL</div>
                <div id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">LINES</div>
                <div id="lines">0</div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <div>게임 오버!</div>
                <div style="font-size: 18px; margin: 10px 0;">점수: <span id="finalScore">0</span></div>
                <button class="restart-btn" onclick="restartGame()">다시 시작</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn rotate-btn" onclick="rotatePiece()">↻ 회전</button>
            <button class="control-btn left-btn" onclick="movePiece(-1)">← 좌</button>
            <button class="control-btn down-btn" onclick="dropPiece()">↓ 하</button>
            <button class="control-btn right-btn" onclick="movePiece(1)">→ 우</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // 게임 설정
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;

        // 게임 상태
        let board = [];
        let currentPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = true;
        let dropTime = 0;
        let dropInterval = 1000;

        // 테트리스 조각 정의
        const PIECES = [
            {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00f0f0'
            },
            {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#f0f000'
            },
            {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#a000f0'
            },
            {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00f000'
            },
            {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#f00000'
            },
            {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#f0a000'
            },
            {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#0000f0'
            }
        ];

        // 게임 초기화
        function initGame() {
            // 보드 초기화
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameRunning = true;
            dropTime = 0;
            dropInterval = 1000;
            
            updateUI();
            spawnPiece();
            gameOverElement.style.display = 'none';
        }

        // 새 조각 생성
        function spawnPiece() {
            const pieceType = Math.floor(Math.random() * PIECES.length);
            currentPiece = {
                shape: PIECES[pieceType].shape,
                color: PIECES[pieceType].color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(PIECES[pieceType].shape[0].length / 2),
                y: 0
            };

            if (isColliding(currentPiece.x, currentPiece.y, currentPiece.shape)) {
                gameOver();
            }
        }

        // 충돌 검사
        function isColliding(x, y, shape) {
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const newX = x + col;
                        const newY = y + row;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) {
                            return true;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // 조각 이동
        function movePiece(dir) {
            if (!gameRunning) return;
            
            const newX = currentPiece.x + dir;
            if (!isColliding(newX, currentPiece.y, currentPiece.shape)) {
                currentPiece.x = newX;
                draw();
            }
        }

        // 조각 회전
        function rotatePiece() {
            if (!gameRunning) return;
            
            const rotated = currentPiece.shape[0].map((_, index) =>
                currentPiece.shape.map(row => row[index]).reverse()
            );
            
            if (!isColliding(currentPiece.x, currentPiece.y, rotated)) {
                currentPiece.shape = rotated;
                draw();
            }
        }

        // 조각 아래로 이동
        function dropPiece() {
            if (!gameRunning) return;
            
            const newY = currentPiece.y + 1;
            if (!isColliding(currentPiece.x, newY, currentPiece.shape)) {
                currentPiece.y = newY;
            } else {
                placePiece();
                clearLines();
                spawnPiece();
            }
            draw();
        }

        // 조각을 보드에 배치
        function placePiece() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const x = currentPiece.x + col;
                        const y = currentPiece.y + row;
                        if (y >= 0) {
                            board[y][x] = currentPiece.color;
                        }
                    }
                }
            }
        }

        // 완성된 줄 제거
        function clearLines() {
            let linesCleared = 0;
            
            for (let row = BOARD_HEIGHT - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    row++; // 같은 행을 다시 검사
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 100);
                updateUI();
            }
        }

        // UI 업데이트
        function updateUI() {
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
        }

        // 게임 오버
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // 게임 재시작
        function restartGame() {
            initGame();
        }

        // 그리기 함수
        function draw() {
            // 화면 지우기
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 보드 그리기
            for (let row = 0; row < BOARD_HEIGHT; row++) {
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    if (board[row][col]) {
                        ctx.fillStyle = board[row][col];
                        ctx.fillRect(col * BLOCK_SIZE, row * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }

            // 현재 조각 그리기
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            ctx.fillRect(
                                (currentPiece.x + col) * BLOCK_SIZE,
                                (currentPiece.y + row) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    }
                }
            }
        }

        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    movePiece(-1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    movePiece(1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    dropPiece();
                    break;
                case 'ArrowUp':
                case ' ':
                    e.preventDefault();
                    rotatePiece();
                    break;
            }
        });

        // 터치 이벤트 (스와이프)
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // 좌우 스와이프
                if (Math.abs(deltaX) > 30) {
                    movePiece(deltaX > 0 ? 1 : -1);
                }
            } else {
                // 상하 스와이프
                if (deltaY > 30) {
                    dropPiece();
                } else if (deltaY < -30) {
                    rotatePiece();
                }
            }
        });

        // 탭으로 회전
        canvas.addEventListener('click', (e) => {
            e.preventDefault();
            if (gameRunning) {
                rotatePiece();
            }
        });

        // 게임 루프
        let lastTime = 0;
        function gameLoop(time) {
            if (gameRunning) {
                const deltaTime = time - lastTime;
                dropTime += deltaTime;
                
                if (dropTime > dropInterval) {
                    dropPiece();
                    dropTime = 0;
                }
            }
            
            lastTime = time;
            requestAnimationFrame(gameLoop);
        }

        // 게임 시작
        initGame();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
